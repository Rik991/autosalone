<div class="container">
  <div class="row">
    <h2 class="text-center m-5 fs-1">Le nostre AUDI</h2>
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
      *ngFor="let audi of audiArr"
    >
      <div class="card shadow h-100">
        <img
          src="{{ audi.modelImage }}"
          class="card-img-top"
          alt="..."
          height="200px"
        />
        <div class="card-body bg-body-secondary">
          <ul class="list-group list-group-flush">
            <li class="list-group-item fw-semibold">
              Modello: {{ audi.model }}
            </li>
            <li class="list-group-item">Anno: {{ audi.year }}</li>
            <li class="list-group-item">
              Prezzo: {{ audi.price | currency : "EUR" }}
            </li>
            <li
              class="list-group-item fw-semibold text-white"
              [ngClass]="audi.available ? 'bg-success' : 'bg-danger'"
            >
              Disponibilit√†:
              {{ audi.available ? "Disponibile" : "Non disponibile" }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
